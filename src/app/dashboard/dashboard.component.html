<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
    <body>
    <div class="table-responsive main-table">
        <div class="bday-table" >
            <div class="nav-date">
                <button [disabled]="disableprevbday" class="btn-arrow" (click)="prev()"><mat-icon>keyboard_arrow_left</mat-icon></button>
                <span id="date-content-prev">{{firstDay  | date:'longDate'}}</span>   -    <span id="date-content-next">{{lastDay | date:'longDate'}}</span>
                <button [disabled]="disablenextbday"class="btn-arrow"  (click)="next()"><mat-icon>keyboard_arrow_right</mat-icon></button>
            </div>
            <h5>Upcoming Birthdays:</h5>
            <table mat-table [dataSource]="dataSourceBday.data">
                <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchemaBday">
                    <th mat-header-cell *matHeaderCellDef [ngSwitch]="col.key">
                        <span *ngSwitchDefault>{{ col.label }}</span>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <div [ngSwitch]="col.type">
                            <span>
                            {{ element[col.key] }}
                            </span>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumnsBday; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsBday"></tr>
            </table>
            </div>


        <div class="jubel-table">
            <h5>Upcoming Jubilees:</h5>
            <table mat-table [dataSource]="dataSourceJubel.data">
                <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchemaJubel">
                    <th mat-header-cell *matHeaderCellDef [ngSwitch]="col.key">
                        <span *ngSwitchDefault>{{ col.label }}</span>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <div [ngSwitch]="col.type">
                            <span>
                                {{ element[col.key] }}
                            </span>
                            </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumnsJubel; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsJubel"></tr>
            </table>
        </div>
    </div>




    </body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
